name: CI

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy
    - name: Test
      run: cargo test --verbose
    - name: Clippy
      run: cargo clippy -- -D clippy::all
    - name: Rustfmt
      run: cargo fmt -- --check
